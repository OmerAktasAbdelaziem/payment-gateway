<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - International Pro Payment Gateway</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="/images/logo.jpg" alt="International Pro" class="login-logo">
            </div>
            
            <h1>Admin Login</h1>
            <p class="subtitle">Payment Gateway Administration</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>

                <button type="submit" id="login-button" class="login-button">
                    <span id="button-text">Login</span>
                    <span id="button-spinner" class="spinner" style="display: none;"></span>
                </button>
            </form>

            <div class="footer-text">
                <p>&copy; 2025 International Pro Ltd. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
