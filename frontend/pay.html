<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Secure Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
            <link rel="stylesheet" href="/css/payment.css">
            <script type="module">
                import { loadMoonPay } from 'https://cdn.jsdelivr.net/npm/@moonpay/moonpay-js/+esm';
                window.loadMoonPay = loadMoonPay;
            </script>
</head>
<body>
    <div class="payment-container">
        <div class="payment-card">
            <!-- Header -->
            <div class="payment-header">
                <div class="logo">
                    <img src="/INTERNATIONAL%20PRO%20black.png" alt="International Pro Ltd" class="company-logo">
                </div>
                <h1>Secure Payment</h1>
                <p class="subtitle">Complete your payment securely</p>
            </div>

            <!-- Payment Info -->
            <div class="payment-info">
                <div class="info-row">
                    <span class="label">Amount to Pay:</span>
                    <span class="amount" id="payment-amount">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="label">Payment ID:</span>
                    <span class="payment-id" id="payment-id">-</span>
                </div>
            </div>

            <!-- Payment Form -->
            <form id="payment-form">
                <div class="form-section">
                    <label for="email">Email Address</label>
                    <input 
                <div class="form-section">
            <!-- CoinGate Payment Button -->
            <div style="text-align:center; margin: 32px 0;">
                <button id="coingate-btn" class="submit-button" style="font-size:20px; padding:18px 40px;">Pay with Card / Crypto (CoinGate)</button>
            </div>
            </form>
                    <div id="card-errors" class="card-errors"></div>
                </div>
    <script>
    // Get payment link ID from URL
    const urlPath = window.location.pathname;
    const paymentLinkId = urlPath.split('/').pop();

    // Fetch payment details and launch CoinGate payment
    async function launchCoinGatePayment() {
        try {
            const response = await fetch(`/api/public/payment/${paymentLinkId}`);
            const data = await response.json();
            if (!data.payment) throw new Error('Payment not found');
            // Create CoinGate order via backend
            const orderRes = await fetch(`/api/coingate/create-order/${paymentLinkId}`, { method: 'POST' });
            const orderData = await orderRes.json();
            if (!orderData.success || !orderData.payment_url) throw new Error(orderData.error || 'Failed to create CoinGate order');
            window.location.href = orderData.payment_url;
        } catch (e) {
            alert('Failed to start CoinGate payment: ' + e.message);
        }
    }
    document.getElementById('coingate-btn').onclick = function(e) {
        e.preventDefault();
        launchCoinGatePayment();
    };
    </script>
