<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Home</title>
    <script>
        // Redirect to login page if not authenticated
        fetch('/api/health', { credentials: 'include' })
            .then(() => {
                // Check if user is logged in by trying to access admin endpoint
                fetch('/api/payments', { credentials: 'include' })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/login';
                        }
                    })
                    .catch(() => {
                        window.location.href = '/login';
                    });
            })
            .catch(() => {
                window.location.href = '/login';
            });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .status {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .status-title {
            color: #0ea5e9;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1em;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #10b981;
            color: white;
        }

        .btn-secondary:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }

        .feature::before {
            content: "âœ“";
            background: #10b981;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Payment Gateway</h1>
        <p class="subtitle">Card Payments â†’ USDT Conversion</p>

        <div class="status">
            <div class="status-title">âœ… Server Status: Running</div>
            <div id="server-info">Loading server information...</div>
        </div>

        <div class="links">
            <a href="/admin" class="btn btn-primary">Admin Dashboard</a>
            <a href="#" class="btn btn-secondary" onclick="testPayment()">Test Payment</a>
        </div>

        <div class="features">
            <div class="feature">Accept card payments via Stripe</div>
            <div class="feature">Automatic conversion to USDT</div>
            <div class="feature">Custom branded payment pages</div>
            <div class="feature">Real-time payment tracking</div>
        </div>
    </div>

    <script>
        // Fetch server health status
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('server-info').innerHTML = `
                    Environment: <strong>${data.environment}</strong><br>
                    Started: <strong>${new Date(data.timestamp).toLocaleString()}</strong>
                `;
            })
            .catch(error => {
                document.getElementById('server-info').innerHTML = 
                    '<span style="color: red;">Unable to connect to server</span>';
            });

        function testPayment() {
            alert('Payment link generator coming soon!\nGo to Admin Dashboard to create payment links.');
        }
    </script>
</body>
</html>
